!recipe
ingredients:
  rice: 1.5 cups
  olive oil: 1 tbs
  garlic: 4
  ginger: 1 tbs
  yellow onion: 1
  sweet potato: 1 lbs
  peanut butter: 0.5 cup
  tomato paste: 5 oz
  ground cumin: 1.5 tsp
  crushed red pepper: 1 tsp
  collard green: 1
  red onion: 0.5
  peanut: 0.3 cup
  salt: 0.5 tsp
steps:
  - start rice
  - heat olive oil on low
  - mince garlic, grate ginger, and dice onion
  - saute on medium heat for 2-3 min
  - dice sweet potato
  - add sweet potato, cumin, crushed red pepper
  - saute 5 min
  - add tomato paste, peanut butter, vegetable broth
  - boil then simmer for 15-20 min
  - wash and chop collard greens, add to soup near end
  - add salt
